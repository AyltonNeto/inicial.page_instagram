    <title>Instagram</title>
</head>
<body >
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="perfil-foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como netoaylton</a> 
                <p>Não é netoaylton?<a href="#" class="instagram-logout"> Trocar de conta</a></p>
            </div>
        </div>
    </div>
